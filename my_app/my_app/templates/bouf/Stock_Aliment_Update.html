{% extends 'bouf/menu.html' %}

{% block title %}Modification d'un Stock Aliment{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/formulair.css' %}">

<div class="container">
    <header>Formulaire modification de Stock Aliment</header>
    <div class="souligne"></div>

    <form action="{% url 'modifier_stock' stock.id_stock %}" method="post">
        {% csrf_token %}

        <div class="fields">
            

            <div class="input-field">
                <label for="fournisseur_aliment">Fournisseur</label>
                <input type="text" id="fournisseur_aliment" name="fournisseur_aliment" 
                       value="{{ stock.fournisseur_aliment }}" required>
            </div>


            <div class="input-field">
                <label for="date_reception">Date de réception</label>
                <input type="date" id="date_reception" name="date_reception" 
                       value="{{ stock.date_reception|date:'Y-m-d' }}" required>
            </div>

            <div class="input-field">
                <label for="prix_aliment">Prix (€/kg)</label>
                <input type="number" id="prix_aliment" name="prix_aliment" 
                       value="{{ stock.prix_aliment}}"  required>
            </div>
        </div>

        <div class="buttons">
            <a href="{% url 'stocktableau' %}" class="btnRetour">
                <i class="fa-solid fa-rotate-left"></i> Retour
            </a>
            <button type="submit" class="nextBtn">
                <span class="btnText">Enregistrer</span>
                <i class="fa-regular fa-paper-plane"></i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
