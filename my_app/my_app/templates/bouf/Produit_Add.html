{% extends 'bouf/menu.html' %}

{% block title %}Ajouter un Produit{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/formulair.css' %}">

<div class="container">
    <header>Formulaire d'ajouter Troupeau</header>
    <div class="souligne"></div>

    <form action="{% url 'produitadd' %}" method="post">
        {% csrf_token %}

<div class="fields">
    <div class="input-field">
        <label for="nom">Nom du Produit *</label>
        <input type="text" id="nom" name="nom" 
               placeholder="Entrez le nom du produit" 
               value="{{ request.POST.nom }}" required>
    </div>

    <div class="input-field">
        <label for="unite_mesure">Unité de Mesure *</label>
        <select name="unite_mesure" id="unite_mesure" required>
            <option value="">Sélectionnez</option>
            <option value="litres" {% if request.POST.unite_mesure == "litres" %}selected{% endif %}>Litres</option>
            <option value="kg" {% if request.POST.unite_mesure == "kg" %}selected{% endif %}>Kilogrammes</option>
            <option value="mga" {% if request.POST.unite_mesure == "mga" %}selected{% endif %}>MGA</option>
        </select>
    </div>

    <div class="input-field">
        <label for="prix_unitaire">Prix Unitaire (MGA) *</label>
        <input type="number" id="prix_unitaire" name="prix_unitaire" 
               step="0.01" min="0"
               placeholder="Entrez le prix unitaire" 
               value="{{ request.POST.prix_unitaire }}" required>
    </div>

    <div class="input-field">
        <label for="date_expiration">Date d'Expiration *</label>
        <input type="date" id="date_expiration" name="date_expiration" 
               value="{{ request.POST.date_expiration }}" required>
    </div>
</div>
    <div class="buttons">
        <a href="{% url 'troupeautableau' %}" class="btnRetour">Retour <i class="fa-solid fa-rotate-left"></i></a>
        <button type="submit" class="nextBtn">
            <span class="btnText">Valider</span>
            <i class="fa-regular fa-paper-plane"></i>
        </button>
    </div>
</form>
</div>
{% endblock %}
