
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion Ferme Bovine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    {% if messages %}
        {% for message in messages %}
            Swal.fire({
                icon: 'error',
                title: 'Erreur',
                text: '{{ message }}',
                confirmButtonColor: '#5d8c4a'
            });
        {% endfor %}
    {% endif %}
</script>

    <style>
        :root {
            --primary-color: #5d8c4a;
            --secondary-color: #8b5a2b;
            --accent-color: #d4a762;
            --light-color: #f8f1e5;
            --dark-color: #3e3a35;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1500595046743-cd271d694d30?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        .login-container {
            background-color: var(--light-color);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            border: 1px solid var(--accent-color);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo img {
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .logo p {
            color: var(--secondary-color);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
            font-size: 15px;
        }
        
        input {
            width: 100%;
            padding: 14px 15px 14px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(93, 140, 74, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: var(--secondary-color);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            background-color: #4a7a3d;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #c0392b;
            margin: 15px 0;
            text-align: center;
            font-size: 14px;
            display: none;
            background-color: rgba(192, 57, 43, 0.1);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #c0392b;
        }
        
        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .footer-links a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .language-selector {
            text-align: center;
            margin-top: 25px;
        }
        
        .language-selector select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
            color: var(--dark-color);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
                margin: 0 15px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }

        /* Ajoutez ceci à votre CSS existant */
.username-error {
    border-left: 3px solid #e67e22; /* Orange pour identifiant */
}

.password-error {
    border-left: 3px solid #c0392b; /* Rouge pour mot de passe */
}

.error-message {
    color: #c0392b;
    margin: 15px 0;
    text-align: center;
    font-size: 14px;
    display: none;
    background-color: rgba(192, 57, 43, 0.1);
    padding: 10px;
    border-radius: 5px;
    border-left: 3px solid #c0392b;
    transition: all 0.3s;
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="static/images/bovin_4.jpeg" alt="Logo de la ferme" class="logo">
            <h1>Be-Trafo</h1>
            <p>Gestion intégrée de votre élevage bovin</p>
        </div>
        
        <form id="loginForm" method="POST" action="{% url 'login_view' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Identifiant</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" name="username" placeholder="Votre identifiant" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
            </div>
            
           
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
        </form>
        
        
        <!-- <div class="footer-links">
            <a href="{% url 'chef' %}"><i class="fas fa-key"></i>Chef</a>
            <a href="{% url 'bovin' %}">Be-Trafo</a>  
        </div> -->
    </div>
 <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.login-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'opacity 0.5s, transform 0.5s';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
